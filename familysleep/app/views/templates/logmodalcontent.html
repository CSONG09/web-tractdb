<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Log Report</h3>
</div>
<!--<p>{{$ctrl.buttonState}}</p>-->
<div class="modal-body" id="modal-body">
  <h3>Who is viewing?</h3>
   <div class="source">
      <ul class="list-inline"> 
        <li ng-repeat="fam in $ctrl.famMems">

          <button class="btn btn-info btn-lg btn-block" type="button" ng-click="$event.preventDefault(); $ctrl.selectedFam.item = fam; $ctrl.buttonState=$ctrl.buttonState+1">{{ fam }}</button> 
        </li>
      </ul>
    </div>
</div>
<div class="modal-footer">
        <button class="modal-btn btn btn-primary btn-lg" type="button" ng-disabled="!($ctrl.buttonState ==1)" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
