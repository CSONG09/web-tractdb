<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Log Report</h3>
</div>
<!--<p>{{$ctrl.buttonState}}</p>-->
<div class="modal-body" id="modal-body">
  <h3>Who is viewing?</h3>
   <div class="source">
      <ul class="list-inline"> 
        <li ng-repeat="fam in $ctrl.checkFam">
          <div ng-class="fam.checked ? 'activeLogReporter' : 'inactiveReporter'">
            <label class="btn btn-info btn-lg btn-block logModalReporter" ng-click="$event.preventDefault(); $ctrl.selectedFam.item = fam.name; $ctrl.isOK();" ng-model="fam.checked" uib-btn-checkbox>{{ fam.name }}</label>
          </div>
        </li>
      </ul>
    </div>
</div>
<div class="modal-footer">
        <button class="modal-btn btn btn-primary btn-lg modalOK" type="button" ng-disabled="!($ctrl.buttonState)" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning btn-lg" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
