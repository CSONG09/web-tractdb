<div class="modal-header log-modal-header">
  <h3 class="modal-title" id="modal-title">Log Report</h3>
</div>

<div class="modal-body log-modal-body" id="modal-body">
  <div uib-carousel carousel-controls active="0">
    <div uib-slide index="0" >
      <h3>Who is viewing?</h3>
      <div class="source">
        <ul class="list-inline"> 
          <li ng-repeat="fam in $ctrl.checkFam">
            <div ng-class="fam.checked ? 'activeLogReporter' : 'inactiveReporter'">
              <label class="btn btn-info btn-xlarge btn-block logModalReporter" ng-click="$event.preventDefault(); $ctrl.isOK(); ng-model="fam.checked" uib-btn-checkbox>{{ fam.name }}</label>
            </div>
          </li>
        </ul>
      </div> 
    </div>

    <div uib-slide index="1">
      <h3>Record an Answer?</h3>
      <h3>{{$ctrl.prompt}}</h3>
      <div class="source">
        <ul class="list-inline"> 
          <li>
            <button class="btn btn-info btn-xlarge" type="button" ng-click="$ctrl.selected=true; $ctrl.record=true" >Yes</button>
            <button class="btn btn-info btn-xlarge" type="button" ng-click="$ctrl.selected=true; $ctrl.record=false" >No</button>
          </li>
        </ul>
      </div>
      <h4 ng-show="$ctrl.record">Recording will start automatically when you click OK</h4>
    </div>
  </div>
</div>


<div class="modal-footer" style="background-color: WHITE;">

    <button type="button" class="btn btn-info btn-xlarge" ng-if="$ctrl.page === 1" ng-click="$ctrl.cancel()">Cancel</button>

    <button type="button" class="btn btn-info btn-xlarge" ng-if="$ctrl.page === 2" ng-click="goPrev(); $ctrl.decrPage()"><</button>

    <button type="button" class="btn btn-info btn-xlarge" ng-if="$ctrl.page === 1" ng-disabled="!$ctrl.buttonState" ng-click="goNext(); $ctrl.incrPage()">Ok</button>

    <button type="button" class="btn btn-info btn-xlarge" ng-if="$ctrl.page === 2" ng-disabled="!$ctrl.selected" ng-click="$ctrl.ok()">Done</button>

</div>
