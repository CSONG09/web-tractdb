<div class="singleview-container">

	<div class="row">
		<div class="col-xs-4">
            <img ng-src={{viewModel.familyInfo.profilePic}} class="profile-pics">
            <p class="fdv-names">{{viewModel.familyInfo.name}}</p>
            <div ng-if="viewModel.familyInfo.duration == -1">
	    	<div ng-controller="PiechartcontrollerCtrl" class="chart-placement">
	            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-colors="color" chart-options="options">
	            </canvas>
	        </div>
		</div>
		<div ng-if="viewModel.familyInfo.duration > -1">
			<div class="chart-placement">
	            <canvas id="doughnut" class="chart-doughnut" chart-data="viewModel.familyInfo.sleep" chart-labels="viewModel.labels" chart-colors="viewModel.colors" chart-options="viewModel.options">
	            </canvas>
	            <img ng-src={{viewModel.state.image}} class="mood-pics">
	            <p>{{viewModel.state.mood | uppercase}}</p>
	        </div>
		</div>
        </div>
        <div class="col-xs-4">
	        <p>{{viewModel.familyInfo.duration}}</p>
	        <p>Hours Slept</p>
	        <p>TODO</p>
	        <p>time went to sleep</p>
	        <p>time went to sleep</p>
	        <p>time woke up</p>
	        <p>time woke up</p>
	    </div>
	</div>
	<div class="row">
		
	
		<div class="row" class="chart-placement">
			<canvas class="chart chart-bar" chart-data="viewModel.familyInfo.night" chart-labels="viewModel.barlabels" chart-options="viewModel.baroptions" chart-series="viewModel.barseries" chart-colors="viewModel.barcolors" width="50" height="10">
			</canvas>
			<!-- 
			add ring
			add all the info
			add legend -->
			<!-- <img ng-src="app/images/faces/happy.png" class="swv-mood-pics"> -->
			<!-- <p>{{viewModel.state}}</p> -->
			
		</div>
		<!-- Legend -->
		<ul id="swv-legend">
		  <li><div id="swv-legend-sleep"></div></li>
		  <li>Sleep</li>
		  <li><div id="swv-legend-movement"></div></li>
		  <li>Movement</li>
		  <li><div id="swv-legend-restless"></div></li>
		  <li>Restless</li>
		  <li><div id="swv-legend-no-data"></div></li>
		  <li>No Data</li>
		</ul>  
	</div>
</div>
