<div class="singleweeklyview-container">

<!--<p> {{id}}</p>-->
<div class="swv-row row">
	<!-- <div class="col"> -->
			
		<div>
	        <img ng-src={{viewModel.familyInfo.profilePic}} class="profile-pics">
	        <p class="fdv-names">{{viewModel.familyInfo.name}}</p>
	    </div>
	    <div class="target-hours">
	        <p>Target hours: {{ viewModel.familyInfo.targetedHours }}</p>
	    </div>
			<!--<img ng-src="{{persona." alt="momcircle" id="sdv-profile-pic">
			<p id="sdv-name">{{id}}</p>-->
	<!-- </div> -->

	<!-- <div class="col"> -->
		<!-- Legend -->
		<ul id="swv-legend">
		  <li><div id="swv-legend-sleep"></div></li>
		  <li>Sleep</li>
		  <li><div id="swv-legend-movement"></div></li>
		  <li>Movement</li>
		  <li><div id="swv-legend-restless"></div></li>
		  <li>Restless</li>
		  <li><div id="swv-legend-no-data"></div></li>
		  <li>No Data</li>
		</ul>
	<!-- </div> -->
</div>
<!--no data when there is not data for that day -->
<!--<p>No Data</p>-->
<div class="swv-row row" ng-repeat="day in viewModel.data | toArray : false | orderBy:'-date'">
	<!-- <p class="swv-date">{{day.date}}</p> -->
	<div ng-if="day.duration==-1" ng-controller="EmptybarchartCtrl" id="no-data-chart"> <!--no data -->
	<!--<p>{{day.duration}}</p>
			-<p>{{data}}</p>-->
			<p class="swv-date">{{day.date}}</p>
			<canvas class="swv-empty-chart-placement chart chart-horizontal-bar" chart-data="data" chart-labels="labels" chart-options="options" chart-colors="color" height="40" width="800"></canvas>	
			<img ng-src={{viewModel.state[day.date].image}} class="swv-mood-pics">
	</div>
	<div ng-if="day.duration > -1">
		<div ng-switch on="$index">
			<div ng-switch-when="0">
				<p class="swv-date">{{day.date}}</p>
				<canvas class="swv-chart-placement chart chart-bar" chart-data="day.data" chart-labels="day.labels" chart-options="viewModel.options_first" chart-series="viewModel.series" chart-colors="viewModel.colors"  height="90" width="800"></canvas>	
				<img ng-src={{viewModel.state[day.date].image}} class="swv-mood-pics">
				<!-- <img ng-src="app/images/faces/happy.png" class="swv-mood-pics"> -->
			</div>
			<div ng-switch-when="6">
				<p class="swv-date">{{day.date}}</p>
				<canvas class="swv-chart-placement-last chart chart-bar" chart-data="day.data" chart-labels="day.labels" chart-options="viewModel.options_last" chart-series="viewModel.series" chart-colors="viewModel.colors"  height="100" width="800"></canvas>
				<img ng-src={{viewModel.state[day.date].image}} class="swv-mood-pics-last">
				<!-- <img ng-src="app/images/faces/happy.png" class="swv-mood-pics-last"> -->
			</div>
			<div ng-switch-default>
				<p class="swv-date">{{day.date}}</p>
				<canvas class="swv-chart-placement chart chart-bar" chart-data="day.data" chart-labels="day.labels" chart-options="viewModel.options" chart-series="viewModel.series" chart-colors="viewModel.colors"  height="45" width="800"></canvas>	
				<img ng-src={{viewModel.state[day.date].image}} class="swv-mood-pics">
				<!-- <img ng-src="app/images/faces/happy.png" class="swv-mood-pics"> -->
			</div>
		</div>
	</div>
</div>
</div>
