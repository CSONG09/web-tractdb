<div class="login-container" ng-controller="LoginCtrl">
	<p>This is the login view.</p>

	<div class="row">
        <div class="col-lg-12">
            <form ng-submit="submitLoginForm()" id="loginForm" name="loginForm" class="form-signin">
                <h3 class="form-signin-heading">Sign In</h3>
                <hr class="colorgraph" /><br />
                <input class="form-control" name="account" placeholder="Account" autofocus="" required="" maxlength="20" ng-model="account" />
                <br />
                <input type="password" class="form-control" name="password" placeholder="Password" required="" maxlength="24" ng-model="password" />
                <br />
                <button class="btn btn-small btn-primary" name="Login" value="Login" type="submit">Sign In</button>
                <button class="btn btn-small" name="Cancel" value="Cancel">Cancel</button>
                <br />
                <br />
            </form>
        </div>
    </div>

</div>
